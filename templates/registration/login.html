{% extends '../base.html' %}


{% block title %}
    Login Page
{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h3 class="text-center">Login Page</h3><hr>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary text-center">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
