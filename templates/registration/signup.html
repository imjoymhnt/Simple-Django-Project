{% extends '../base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Signup Page
{% endblock title %}
    

{% block content %}
    <div class="container">
        <div class="jumbotron">
            <h3 class="text-center">Sign Up</h3>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
